<!DOCTYPE html>
<html>
    <head>
        <title>CinderSelf</title>
        <script src="main.js" defer></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <a href=".">Main</a>
            <a href="./about.html">About</a>
        </header>
        <h1>CinderSelf</h1>
        <h2>A tool that tests possible names and pronouns to fit your identity.</h2>
        <fieldset>
            <legend>Info</legend>
            
            <label>Primary name</label>
            <input id="profile-nf" type="text">

            <label>Secondary name</label>
            <input id="profile-ns" type="text">
        </fieldset>

        <fieldset>
            <legend>Pronouns</legend>
            
            <label>Subject</label>
            <input id="profile-ps" type="text" placeholder="They">

            <label>Object</label>
            <input id="profile-po" type="text" placeholder="Them">

            <label>Possessive [Adjective]</label>
            <input id="profile-pa" type="text" placeholder="Their">

            <label>Possessive [Pronoun]</label>
            <input id="profile-pp" type="text" placeholder="Theirs">

            <label>Reflexive</label>
            <input id="profile-pr" type="text" placeholder="Themself">
        </fieldset>

        <fieldset>
            <legend>Options</legend>
            
            <label>Treat as plural</label>
            <input id="option-plural" type="checkbox" checked="true">
        </fieldset>

        <button onclick="getOutput()">Generate</button>

        <output id="output"></output>

        <footer>
            <p>
                Source: <a href="https://github.com/GTcreyon/CinderSelf">CinderSelf GitHub repository</a>
                <br>
                License: GPL-3.0
            </p>
        </footer>
    </body>
</html>
